<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purpose Piece - Discovery</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --earth-dark: #2C3E2E;
      --earth-mid: #4A6B4F;
      --earth-light: #E8EFE9;
      --earth-accent: #D4A574;
      --warm-white: #FAF8F5;
      --text-primary: #1A2419;
      --text-secondary: #5A6B5D;
      --space-xs: 0.5rem;
      --space-sm: 1rem;
      --space-md: 1.5rem;
      --space-lg: 2rem;
      --space-xl: 3rem;
      --font-display: 'Crimson Pro', serif;
      --font-body: 'Work Sans', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-body);
      background: var(--warm-white);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background:
        radial-gradient(circle at 20% 80%, rgba(212, 165, 116, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(74, 107, 79, 0.06) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: var(--space-lg);
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: var(--space-xl);
      animation: fadeInDown 0.8s ease-out;
    }

    .header h1 {
      font-family: var(--font-display);
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 600;
      color: var(--earth-dark);
      margin-bottom: var(--space-sm);
      letter-spacing: -0.02em;
    }

    .header p {
      font-size: 1.125rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }

    .chat-container {
      background: white;
      border-radius: 16px;
      box-shadow:
        0 4px 6px rgba(0, 0, 0, 0.02),
        0 12px 24px rgba(0, 0, 0, 0.04),
        0 0 0 1px rgba(44, 62, 46, 0.06);
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out 0.2s backwards;
    }

    .messages {
      padding: var(--space-lg);
      min-height: 400px;
      max-height: 600px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
    }

    .messages::-webkit-scrollbar { width: 8px; }
    .messages::-webkit-scrollbar-track { background: var(--earth-light); }
    .messages::-webkit-scrollbar-thumb { background: var(--earth-mid); border-radius: 4px; }

    .message {
      display: flex;
      gap: var(--space-sm);
      animation: slideIn 0.4s ease-out;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    .message.assistant { align-items: flex-start; }
    .message.user { flex-direction: row-reverse; }

    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      flex-shrink: 0;
    }

    .message.assistant .message-avatar {
      background: linear-gradient(135deg, var(--earth-mid), var(--earth-dark));
      color: white;
    }

    .message.user .message-avatar {
      background: linear-gradient(135deg, var(--earth-accent), #C89563);
      color: white;
    }

    .message-content {
      max-width: 70%;
      padding: var(--space-sm) var(--space-md);
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.6;
    }

    .message.assistant .message-content {
      background: var(--earth-light);
      color: var(--text-primary);
      border-bottom-left-radius: 4px;
    }

    .message.user .message-content {
      background: var(--earth-mid);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .typing-indicator {
      display: none;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-sm);
    }

    .typing-indicator.active { display: flex; }

    .typing-dots {
      display: flex;
      gap: 4px;
      padding: var(--space-sm) var(--space-md);
      background: var(--earth-light);
      border-radius: 16px;
      border-bottom-left-radius: 4px;
    }

    .typing-dots span {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: var(--earth-mid);
      animation: typingDot 1.4s infinite;
    }

    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    .input-area {
      border-top: 1px solid var(--earth-light);
      padding: var(--space-md);
      background: white;
    }

    .input-container {
      display: flex;
      gap: var(--space-sm);
      align-items: flex-end;
    }

    textarea {
      flex: 1;
      padding: var(--space-sm) var(--space-md);
      border: 2px solid var(--earth-light);
      border-radius: 12px;
      font-family: var(--font-body);
      font-size: 1rem;
      resize: none;
      min-height: 52px;
      max-height: 120px;
      transition: border-color 0.2s ease;
    }

    textarea:focus { outline: none; border-color: var(--earth-mid); }

    button {
      padding: var(--space-sm) var(--space-md);
      background: var(--earth-mid);
      color: white;
      border: none;
      border-radius: 12px;
      font-family: var(--font-body);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    button:hover { background: var(--earth-dark); transform: translateY(-1px); }
    button:active { transform: translateY(0); }

    button:disabled {
      background: var(--earth-light);
      color: var(--text-secondary);
      cursor: not-allowed;
      transform: none;
    }

    .email-capture {
      display: none;
      padding: var(--space-lg);
      background: var(--earth-light);
      border-radius: 12px;
      margin-top: var(--space-md);
    }

    .email-capture.active {
      display: block;
      animation: fadeInUp 0.4s ease-out;
    }

    .email-capture h3 {
      font-family: var(--font-display);
      font-size: 1.5rem;
      color: var(--earth-dark);
      margin-bottom: var(--space-sm);
    }

    .email-capture p { color: var(--text-secondary); margin-bottom: var(--space-md); }

    .email-input {
      display: flex;
      gap: var(--space-sm);
    }

    .email-input input[type="email"] {
      flex: 1;
      padding: var(--space-sm) var(--space-md);
      border: 2px solid white;
      border-radius: 12px;
      font-family: var(--font-body);
      font-size: 1rem;
    }

    .email-input input[type="email"]:focus { outline: none; border-color: var(--earth-mid); }

    .result-display {
      display: none;
      padding: var(--space-xl);
      background: linear-gradient(135deg, var(--earth-light), white);
      border-radius: 12px;
      margin-top: var(--space-lg);
    }

    .result-display.active {
      display: block;
      animation: fadeInUp 0.6s ease-out;
    }

    .result-display h2 {
      font-family: var(--font-display);
      font-size: 2.5rem;
      color: var(--earth-dark);
      margin-bottom: var(--space-sm);
    }

    .result-display .archetype-essence {
      font-size: 1.25rem;
      color: var(--earth-mid);
      font-style: italic;
      margin-bottom: var(--space-lg);
    }

    .result-display .next-steps {
      background: white;
      padding: var(--space-lg);
      border-radius: 8px;
      border-left: 4px solid var(--earth-accent);
    }

    .result-display ul {
      margin: var(--space-md) 0;
      padding-left: var(--space-lg);
    }

    .result-display li { margin-bottom: var(--space-sm); }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes typingDot {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-8px); opacity: 1; }
    }

    @media (max-width: 768px) {
      .container { padding: var(--space-md); }
      .message-content { max-width: 85%; }
      .input-container { flex-direction: column; }
      button { width: 100%; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Purpose Piece</h1>
      <p>Discover where you belong in the work of building humanity's future</p>
    </div>

    <div class="chat-container">
      <div class="messages" id="messages"></div>

      <div class="typing-indicator" id="typingIndicator">
        <div class="message-avatar">ðŸŒ±</div>
        <div class="typing-dots">
          <span></span><span></span><span></span>
        </div>
      </div>

      <div class="input-area">
        <div class="input-container">
          <textarea id="userInput" placeholder="Type your response..." rows="1"></textarea>
          <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>

    <div class="email-capture" id="emailCapture">
      <h3>Get Your Purpose Piece</h3>
      <p>Enter your email to receive your archetype profile and next steps.</p>
      <div class="email-input">
        <input type="email" id="emailInput" placeholder="your@email.com">
        <button onclick="submitEmail()">Continue</button>
      </div>
    </div>

    <div class="result-display" id="resultDisplay"></div>
  </div>

  <script>
    // Conversation state
    let conversationHistory = [];
    let userProfile = {
      responses: [],
      archetype: null,
      domain: null,
      scale: null,
      email: null
    };

    window.onload = function() {
      // Start conversation
      callAPI([]);

      // Auto-resize textarea
      const textarea = document.getElementById('userInput');
      textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
      });

      // Send on Enter (but Shift+Enter for new line)
      textarea.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    };

    function addMessage(role, content) {
      const messagesDiv = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = role === 'assistant' ? 'ðŸŒ±' : 'ðŸ‘¤';

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.innerHTML = String(content).replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

      messageDiv.appendChild(avatar);
      messageDiv.appendChild(contentDiv);
      messagesDiv.appendChild(messageDiv);

      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      setTimeout(() => {
        messageDiv.style.opacity = '1';
      }, 10);
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      addMessage('user', message);

      userProfile.responses.push(message);
      conversationHistory.push({ role: 'user', content: message });

      input.value = '';
      input.style.height = 'auto';
      input.disabled = true;
      document.getElementById('sendButton').disabled = true;

      await callAPI(conversationHistory);

      input.disabled = false;
      document.getElementById('sendButton').disabled = false;
      input.focus();
    }

    async function callAPI(messages) {
      document.getElementById('typingIndicator').classList.add('active');

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages })
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || `API error: ${response.status}`);
        }

        const data = await response.json();
        document.getElementById('typingIndicator').classList.remove('active');

        addMessage('assistant', data.response);
        conversationHistory.push({ role: 'assistant', content: data.response });

        checkIfComplete(data.response);

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('typingIndicator').classList.remove('active');
        addMessage('assistant', 'I apologize, but I encountered an error. Please try refreshing the page and trying again.');
      }
    }

    function checkIfComplete(response) {
      const lowercaseResponse = String(response).toLowerCase();

      if (lowercaseResponse.includes('your purpose piece is')) {
        const archetypes = ['steward', 'maker', 'connector', 'guardian', 'explorer', 'sage'];
        for (let archetype of archetypes) {
          if (lowercaseResponse.includes(archetype)) {
            userProfile.archetype = archetype.charAt(0).toUpperCase() + archetype.slice(1);
            break;
          }
        }

        const domains = ['human being', 'society', 'nature', 'technology', 'finance', 'economy', 'legacy', 'vision'];
        for (let domain of domains) {
          if (lowercaseResponse.includes(domain)) {
            userProfile.domain = domain.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
            break;
          }
        }

        const scales = ['local', 'bioregional', 'global', 'civilizational'];
        for (let scale of scales) {
          if (lowercaseResponse.includes(scale)) {
            userProfile.scale = scale.charAt(0).toUpperCase() + scale.slice(1);
            break;
          }
        }

        setTimeout(() => {
          showEmailCapture();
        }, 2000);
      }
    }

    function showEmailCapture() {
      document.getElementById('emailCapture').classList.add('active');
      document.getElementById('userInput').disabled = true;
      document.getElementById('sendButton').disabled = true;
    }

    async function submitEmail() {
      const email = document.getElementById('emailInput').value.trim();

      if (!email || !email.includes('@')) {
        alert('Please enter a valid email address');
        return;
      }

      userProfile.email = email;

      // TODO: Send userProfile to your backend / email provider
      console.log('User profile:', userProfile);

      showResult();
    }

    function showResult() {
      const resultDiv = document.getElementById('resultDisplay');
      resultDiv.innerHTML = `
        <h2>You are a ${userProfile.archetype}</h2>
        <p class="archetype-essence">"${getArchetypeEssence(userProfile.archetype)}"</p>
        <div class="next-steps">
          <h3>What's Next?</h3>
          <p>Check your email for your complete Purpose Piece profile including:</p>
          <ul>
            <li>Your full archetype description with strengths and shadow patterns</li>
            <li>Your domain alignment (${userProfile.domain || 'to be determined'})</li>
            <li>Your natural scale of impact (${userProfile.scale || 'to be determined'})</li>
            <li>Specific actions you can take this week</li>
          </ul>
          <p style="margin-top: 1rem;"><strong>Want the complete profile with personalized action menu?</strong></p>
          <button onclick="window.location.href='#upgrade'" style="margin-top: 1rem;">Get Full Profile - $47</button>
        </div>
      `;
      resultDiv.classList.add('active');
      resultDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function getArchetypeEssence(archetype) {
      const essences = {
        'Steward': 'I tend to systems and ensure they remain whole and functional.',
        'Maker': 'I build what doesn\'t yet exist and bring ideas into form.',
        'Connector': 'I weave relationships and create networks where collaboration emerges.',
        'Guardian': 'I protect what matters and hold boundaries so life can flourish.',
        'Explorer': 'I venture into unknown territory and bring back what\'s needed.',
        'Sage': 'I hold wisdom and offer perspective that clarifies what\'s true.'
      };
      return essences[archetype] || '';
    }
  </script>
</body>
</html>
